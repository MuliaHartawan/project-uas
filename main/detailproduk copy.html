<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <title>Detail Produk | Thrift Selikur</title>
</head>
<body class="bg-grey-lighter">

    <div class="container h-14 w-full max-w-full bg-gray-700">
        <div class="flex justify-between">
            <div class="height:300px ml-10 justify-center">
                <div class="text-white text-4xl font-light">Thrift Selikur</div>
            </div>
            <ul class="flex mr-20 items-center justify-center">
                <li><a href="#" class="px-4 py-2 text-white">Account</a></li>
                <li><a href="#" class="px-4 py-2 text-white">Favorit</a></li>
            </ul>
        </div>
    </div>

    <div class="w-full h-8 bg-gray-200">
        <h3 class="flex justify-center p-1 uppercase">Pakaian Bekas Berkualitas</h3>
    </div>

    <div class="mt-10 grid grid-cols-2">
        <div class="flex justify-center h-3/4">
            <img src="../public/img/produk1.jpg" alt="" class="ml-40 hover:shadow-xl">
        </div>
        <div class="ml-35">
            <h1 class="font-bold text-3xl mr-4 w-1/2">Casual Long sleeve Hooded Sweetshirt L Yellow </h1>
            <div class="py-4 mr-4 bg-gray-300 min-w-32 max-w-max px-3 my-4">
                <h2 class="font-bold px-2 ">Rp 150.000</h2>
            </div>
            <div class="my-10">
                <label for="pengiriman" class="text-2xl mr-28">Pengiriman</label>
                <select name="pengiriman" id="pengiriman" class="border-2 rounded-lg border-gray-400 py-2 px-4 focus:shadow-lg focus:border-none focus:outline-none">
                    <option value="surabaya">Surabaya</option>
                    <option value="malang">Malang</option>
                    <option value="lamongan">Lamongan<option>
                    <option value="sidoarjo">Sidoarjo</option>  
                    <option value="gresik">Gresik</option>
                </select>
            </div>
            <div class="my-10">
                <label for="ukuran" class="text-2xl mr-52">Ukuran</label>
                <select name="ukuran" id="ukuran" class="ml-1 border-2 rounded-lg border-gray-400 py-2 px-4 focus:shadow-lg focus:border-none focus:outline-none">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
        </div>
        
        

    </div>

    <div class=" mx-auto w-8/12 bg-gray-700 my-8 flex">
        <button class="text-white mx-auto  py-2 px-4 uppercase focus:outline-none text-2xl justify-center"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mb-2 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>Beli Sekarang</button>
    </div>

    <div class="container mx-auto bg-gray-200 my-8">
        <h1 class="py-2 px-4 mx-4 text-2xl">Spesifikasi Produk</h1>
    </div>

    <div class="col-auto">
        <div class="w-10">Kategori</div>
        <div class="w-auto">Pria | Hoodie</div>
    </div>



    


    <script src="../public/js/main.js"></script>
</body>
</html>
